<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load bootstrap5  %}
    {% bootstrap_css  %}
    {%  bootstrap_javascript  %}
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>

    {% load static %}
    <link rel="stylesheet" href={% static 'd1_counterapp/styles.css' %}>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'd1_counterapp/favicon.ico' %}"/>
  </head>
  <body>
    <p>Hello World!!!</p>
    <div class="container">
	    <div class = "counter-div"> 
		<h1> counter app </h1>
		<span class = "count">0</span>
		<hr>
		<div class="buttons">
			<button class="subtract"> 
				<i class="fas fa-arrow-down subtract"></i>
				-1 
			</button>
			<button class="reset">
				<i class="fas fa-spinner reset"></i>
				reset
			</button>
			<button class="add">
				<i class="fas fa-arrow-up add"></i>
				+1
			</button>
		</div>
	    </div>
    </div>
    <script src="{% static 'd1_counterapp/script.js' %}"></script>
  </body>
</html>
