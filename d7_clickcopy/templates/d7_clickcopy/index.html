<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    {% load static %}
    <link rel="stylesheet" href={% static 'd7_clickcopy/styles.css'  %} />
    <link rel="shortcut icon" type="image/x-icon"  href={% static 'd7_clickcopy/favicon.ico'  %} />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center box">
        <div class="col-md-6">
          <h3>Copy this cool thing</h3>
          <p>8008</p>
          <form action="" class="d-flex">
            <input 
              class="form-control form-control-lg me-2 text-center copycode" 
              type="text"
              value="8008">
            <button id="cpybtn">Click to Copy</button>
          </form>

        </div>
      </div>
    </div>


    <script src="{% static 'd7_clickcopy/script.js' %}"></script>
  </body>
</html>
